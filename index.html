<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="title">GRADIENT PRICING CARDS</h1>
        <div class="plans-content">
            
            <article class="card"> 
                <h1 class="bg-price"><span>$</span>2</h1>
                <div class="info-card">
                    <h2>Individual</h2>
                   
                    <div class="info-card--plan">
                        <p>Simple</p>
                        <p>20 gb</p>
                    </div>
                    <button class="card-btn">
                        Continue
                     </button>
                </div>
            </article>
            <article class="card"> 
                <h1 class="bg-price"><span>$</span>6</h1>
                <div class="info-card">
                    <h2>Shared</h2>
                   
                    <div class="info-card--plan">
                        <p>Family</p>
                        <p>100 gb</p>
                    </div>
                    <button class="card-btn">
                        Continue
                     </button>
                </div>
            </article>
            <article class="card"> 
                <h1 class="bg-price"><span>$</span>9</h1>
                <div class="info-card">
                    <h2>Group</h2>
                   
                    <div class="info-card--plan">
                        <p>Business</p>
                        <p>500 gb</p>
                    </div>
                    <button class="card-btn">
                        Continue
                     </button>
                </div>
            </article>
           
           
        </div>

        <div class="credits">
            <p> Created by Eddie Elorza</p>
           
        </div>


    </main>
        

    
</body>
</html>
